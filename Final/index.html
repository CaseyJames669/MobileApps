	<head>
		<title>gameQuery - Tutorial 1 - Final result</title>

		<script type="text/javascript" src="tutorial.js"></script>
		<style type="text/css">
			html,body{
				margin: 0;
				padding: 0;
				background: #931113;
				background-repeat:repeat;
				position:fixed;
			}
		</style>
	</head>
	<body>
	<div id="playground" style="width: 100%; height: 100%; background:#931113; position:fixed">
		<div id="welcomeScreen" style="width: 100%; height: 100%; position:fixed; z-index: 100; background-image:url(title_page.gif); background-repeat: no-repeat; background-size: 100%; font-family: verdana, sans-serif;">
			<div style="position: fixed; top: 100%; left: 100%; color: white;">

				<footer><center><a style="cursor: pointer; position: fixed; left: 45%; top: 50%;" id="startbutton">Click here to start!</a></center></footer>

		</div>

        
        
	</div>
    
    	<div>
		<a id='UP'  style='cursor: pointer; color: white; width: 50px; position: absolute; bottom: 90px; left: 35px; font-family: verdana, sans-serif;'>U</a>
